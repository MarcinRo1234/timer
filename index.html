<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3c49f37e81.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="timer">
            <div class="timer-option"><i class="fa-solid fa-question"></i></div>
            <div class="timer-screen">
                <h1>Stoper</h1>
                <p class="p-main">0:00</p>
                <p class="p-second">0.00</p>
            </div>
            <div class="timer-buttons">
                <button class="timer-button button-play"><i class="fa-regular fa-circle-play"></i></button>
                <button class="timer-button button-pause"><i class="fa-regular fa-circle-pause"></i></button>
                <button class="timer-button button-stop"><i class="fa-regular fa-circle-stop"></i></button>
                <button class="timer-button button-cancel"><i class="fa-solid fa-x"></i></button>
                <button class="timer-button button-archiwum">archiwum</button>
            </div>
            <div class="timer-archiwum">
                <ul class="timer-archiwum-list">
                    <li class="timer-archiwum-list-element">Przyk≈Çad</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
